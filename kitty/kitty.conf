
#Font
font_family      DankMono
bold_font        DankMono
italic_font      DankMono
bold_italic_font DankMono
# Editor {{{
font_size 20
term                                xterm-kitty
editor                              nvim 
shell_integration                   enabled
kitty_mod                           ctrl+shift

# Window {{{
remember_window_size                no
initial_window_width                1000
initial_window_height               700
placement_strategy                  center
hide_window_decorations             yes
window_padding_width                10 20
window_title                        none
scrollback_lines                    1000
wheel_scroll_multiplier             5.0
enabled_layouts                     *
sync_to_monitor                     yes 


# Tabs {{{
tab_bar_min_tabs                    1
tab_bar_edge                        bottom 
tab_bar_margin_height               5 
tab_bar_style                       powerline
tab_powerline_style                 slanted
tab_title_template                  "{sup.index} {title}"
background_opacity 0.8
# Cursor and mouse  {{{
cursor_shape                        underline 
cursor_beam_thickness               1.2
cursor_underline_thickness          2.0
cursor_blink_interval               -1.0
cursor_stop_blinking_after          5.0
url_style                           single
url_prefixes                        http https file ftp irc mailto news git 
detect_urls                         yes



# The basic colors
foreground              #D9E0EE
background              #1E1E2E
selection_foreground    #D9E0EE
selection_background    #575268

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# kitty window border colors
active_border_color     #C9CBFF
inactive_border_color   #575268
bell_border_color       #FAE3B0


active_tab_foreground         #161320
active_tab_background         #F5C2E7
inactive_tab_foreground       #D9E0EE
inactive_tab_background       #161320
tab_bar_background            #1A1826
