${goto 15}|${goto 40}|${goto 60}+-- ${color3}Free${alignr}${color6}${memfree}${color}
${goto 15}|${goto 40}|${goto 60}+-- ${color3}Up to${alignr}${color6}${memeasyfree}${color}
${goto 15}|${goto 40}|
