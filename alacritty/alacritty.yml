---
env:
  TERM: alacritty

window:
  opacity: 0.80
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: none

  scrolling: null
  history: 50000
  multiplier: 3

font:
  normal:
    family: MonoLisa

  bold:
    family: MonoLisa

  italic:
    family: MonoLisa

  bold_italic:
    family: MonoLisa

  # Point size
  size: 16.0
  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  # glyph_offset:
  #   x: 0
  #   y: 0

  # If `true`, bold text is drawn using the bright color variants.
  draw_bold_text_with_bright_colors: true
  # transparent_background_colors: true

shell:
  program: /usr/bin/fish
  args:
    # - -l
    # - -c
    - --login

color_schemes:

  latte: &latte

    # Default colors
    primary:
      background: '#EFF1F5'
      foreground: '#4C4F69'
      # Bright and dim foreground colors
      dim_foreground: '#4C4F69'
      bright_foreground: '#4C4F69'

    # Cursor colors
    cursor:
      text: '#EFF1F5'
      cursor: '#DC8A78'
    vi_mode_cursor:
      text: '#EFF1F5'
      cursor: '#7287FD'

    # Search colors
    search:
      matches:
        foreground: '#EFF1F5'
        background: '#6C6F85'
      focused_match:
        foreground: '#EFF1F5'
        background: '#40A02B'
      footer_bar:
