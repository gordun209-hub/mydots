        background: '#6C6F85'

    # Keyboard regex hints
    hints:
      start:
        foreground: '#EFF1F5'
        background: '#DF8E1D'
      end:
        foreground: '#EFF1F5'
        background: '#6C6F85'

    # Selection colors
    selection:
